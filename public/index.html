<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/dropzone.css">
  <script type="text/javascript" src="js/libs/dropzone.js"></script>
</head>

<body>
  Hey! Lets try uploading to s3 directly :)

  <form method="post" enctype="multipart/form-data" action="/upload" class="dropzone">
    <p>
      <input type="text" name="title" placeholder="title" />
    </p>

    <p>
      <input type="file" name="file" />
    </p>

    <p>
      <input type="submit" />
    </p>
  </form>
  <button onclick="window.location.href='/thumbs'">List Bucket Contents</button>
  <br>
  <p></p>
  <button onclick="window.location.href='/download'">Download a file</button>
</body>

</html>
